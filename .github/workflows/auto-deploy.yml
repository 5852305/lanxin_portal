# .github/workflows/auto-deploy.yml

name: auto deploy 🚀

on:
  # 监听push操作
  push:
    branches:
      - master # 这里只配置了master分支，所以只有推送master分支才会触发以下任务
  pull_request:

  # 这个选项可以使你手动在 Action tab 页面触发工作流
  # workflow_dispatch:

permissions:
  # 允许对仓库的内容进行写操作。包括创建、修改和删除文件、目录以及提交更改等
  # 这里只配置了push，所以只有推送main分支才会触发以下任务
  contents: write
  # 允许管理 GitHub Pages 服务并对其进行写操作
  pages: write


jobs:
  # 任务ID
  build-and-deploy:
    # 运行环境
    # runs-on: macos-latest
    # runs-on: windows-latest
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    # 步骤
    steps:
      # 官方action，将代码拉取到虚拟机
      - name: Checkout
        uses: actions/checkout@v3

      # 建一个名为setup-node的步骤（安装指定版本的Node.js）
      - name: setup-node
        # 使用setup-node@v3这个action
        uses: actions/setup-node@v3
        # 指定某个action 可能需要输入的参数
        with:
          node-version: '18.x'

      # 安装 pnpm
      - name: 安装 pnpm
        run: npm install -g pnpm@6.32.3

      # 安装依赖
      - name: 安装依赖
        run: pnpm i
      # 打包
      - name: 打包 🔧
        run: pnpm run build

      # 打包压缩包
      - name: 打包压缩包 🔧
        run: tar -zcvf nuxt.tar.gz ./app/.output

      - name: 上传压缩包至服务器 # 上传压缩包至服务器
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }} # 若使用密钥则删除本行
          port: ${{ secrets.SFTP_PORT }}
          source: "nuxt.tar.gz"
          target: ${{ secrets.SERVER_DESTINATION }}

      - name: 解压打包应用 #
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }} # 若使用密钥则删除本行
          port: ${{ secrets.SFTP_PORT }} # 若使用密钥则删除本行
          script: |
            cd ${{ secrets.SERVER_DESTINATION }}
            tar -zxvf nuxt.tar.gz -C ./
            mv nuxt/* .
            rm -rf nuxt.tar.gz
      - name: 重启Docker #
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }} # 若使用密钥则删除本行
          port: ${{ secrets.SFTP_PORT }} # 若使用密钥则删除本行
          script: |
            docker compose -f  ${{ secrets.DOCKER_FILE }} down
            docker compose -f  ${{ secrets.DOCKER_FILE }}  up -d
